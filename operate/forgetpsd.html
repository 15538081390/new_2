<body class="v2" ng-class="pageClass" style="">
<div class="wrapper ng-scope" ng-controller="MainCtrl"
     ng-class="{ &#39;cloud&#39;: isEmbedCloud, &#39;bbs&#39;: isEmbedBbs, &#39;bbs-tmp&#39;: isEmbedBbsTmp, &#39;settings&#39;: isSettings, &#39;guest&#39;: isGuestLogin, &#39;avatar&#39;: isModifyAvatar, &#39;notes&#39;: isEmbedNotes, &#39;contacts&#39;: isEmbedContacts, &#39;radar&#39;: isEmbedRadar, &#39;four-1&#39;: is1111}">
    <div class="dialog dialog-shadow" style="display: block; margin-top: -205px;">
        <div class="title" ng-class="loginLogoClass">
            <div ng-show="is1111" class="return-btn ng-hide" ng-click="backToLast()"></div>
            <h4 ng-bind="dialogTitle" class="ng-binding">修改密码</h4><a class="close"></a></div><!-- ngView:  -->
        <div class="content ng-scope" ng-view="" ng-animate-children="" style="height: auto; opacity: 1;">
            <form class="mod-password ng-scope ng-pristine ng-invalid ng-invalid-required" name="form" novalidate=""
                  autocomplete="off">
                <ul class="common-form"><!-- ngIf: oldRequired -->
                    <li class="password">
                        <div class="input" i-animation="errAnimation.password"><span class="placeholder">新密码</span>
                            <input type="password" name="password" id="password" ng-model="user.password" required=""
                                   ng-trim="false" i-input="" i-focus="" i-password=""
                                   class="ng-pristine ng-invalid ng-invalid-required">
                            <span class="warning" id = "error1" style="display: none; opacity: 1;"></span>

                        </div>
                        <div class="tips no-icon" i-show="form.password.$focused || password_mousedown"
                             i-label="#password" style="opacity: 0; display: none;"><span class="delta"></span> <span
                                class="deltapatch"></span> <span class="warningicon"></span>
                            <div class="verifycon"><p>密码长度 6~16 位，数字、字母和符号至少包含两种</p></div>
                        </div>
                    </li>
                    <li class="password-repeat">
                        <div class="input" i-animation="errAnimation.repassword"><span class="placeholder">重复新密码</span>
                            <input type="password" name="repassword" id="repassword" ng-model="user.repassword"
                                   required="" ng-trim="false" i-input="" i-focus="" i-password-format=""
                                   i-repassword="" i-enter="modify()"
                                   class="ng-pristine ng-invalid ng-invalid-required">
                                                       <span class="warning" id = "error2" style="display: none; opacity: 1;"></span>

                        </div>
                        <div class="tips no-icon" i-show="form.repassword.$focused || repassword_mousedown"
                             i-label="repassword" style="opacity: 0; display: none;"><span class="delta"></span> <span
                                class="deltapatch"></span> <span class="warningicon"></span>
                            <div class="verifycon"><p>密码长度 6~16 位，数字、字母和符号至少包含两种</p></div>
                        </div>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <input class="btn btn-primary" type="submit" id = "submit" style="background: #4f70b3 ; border: none ; color: white; width: 370px" value="确定更改密码">
                </div>
            </form>
        </div>
    </div>
    <div class="loading" style="display: none;"></div>
    <div class="copyright">
        <div class="clearfix"><h2>Copyright&nbsp;©&nbsp;2019&nbsp;smartisan.com&nbsp;版权所有</h2>

</div>

<script type="text/javascript">
	//提交
	$("#submit").on("click", function(){
		var data = {};
		data.password = $.trim($("input[name=password]").val());
		data.repassword = $.trim($("input[name=repassword]").val());
		var error1 = document.getElementById('error1');
		var error2 = document.getElementById('error2');
		if (data.password == ''){
		    error2.innerHTML='请输入新的密码!';
		    $('#error1').css('display','inline');
            return false;
        }
		if (data.repassword == ''){
		    error2.innerHTML='请再次输入密码!';
		    $('#error2').css('display','inline');
            return false;
        }
		if (!(data.password.length >= 6 && data.password.length <= 10)){
		    error1.innerHTML = '请输入正常密码长度(6-10)';
		    $('#error1').css('display','inline');
            return false;
        }
		if (data.repassword != data.password){
		    error2.innerHTML='两次输入不一致！';
		    $('#error2').css('display','inline');
		    return false;
        }
		$.ajax({
	        type:"POST",
            data: { password : data.password},
            url: "{% url 'operate:forgetpsd' %}",
            cache: false,
            dataType: "html",
	        error: function(){
                        alert("false");
                    }

	        })
	})

</script>
