        <div class="content ng-scope" ng-view="" ng-animate-children="" style="height: auto; opacity: 1;">
            <form class="mod-password ng-scope ng-pristine ng-invalid ng-invalid-required" name="form" novalidate=""
                  autocomplete="off">
                <ul class="common-form"><!-- ngIf: oldRequired -->
                    <li class="password">
                        <div class="input" i-animation="errAnimation.password"><span class="placeholder">新密码</span>
                            <input type="password" name="password" id="password" ng-model="user.password" required=""
                                   ng-trim="false" i-input="" i-focus="" i-password=""
                                   class="ng-pristine ng-invalid ng-invalid-required"> <span class="warning"
                                                                                             i-warning="form.password.$submitted &amp;&amp; form.password.$error.required">请输入新密码</span>
                            <!-- ngIf: !isMobile --><span ng-if="!isMobile" class="warning ng-scope"
                                                          i-warning="form.password.$blurred &amp;&amp; form.password.$error.password">密码格式错误</span>
                            <!-- end ngIf: !isMobile --> <!-- ngIf: isMobile --></div>
                        <div class="tips no-icon" i-show="form.password.$focused || password_mousedown"
                             i-label="#password" style="opacity: 0; display: none;"><span class="delta"></span> <span
                                class="deltapatch"></span> <span class="warningicon"></span>
                            <div class="verifycon"><p>密码长度 6~16 位，数字、字母和符号至少包含两种</p></div>
                        </div>
                    </li>
                    <li class="password-repeat">
                        <div class="input" i-animation="errAnimation.repassword"><span class="placeholder">重复新密码</span>
                            <input type="password" name="repassword" id="repassword" ng-model="user.repassword"
                                   required="" ng-trim="false" i-input="" i-focus="" i-password-format=""
                                   i-repassword="" i-enter="modify()"
                                   class="ng-pristine ng-invalid ng-invalid-required"> <span class="warning"
                                                                                             i-warning="form.repassword.$submitted &amp;&amp; form.repassword.$error.required">请重复输入新密码</span>
                            <!-- ngIf: !isMobile --><span ng-if="!isMobile" class="warning ng-scope"
                                                          i-warning="form.repassword.$blurred &amp;&amp; form.repassword.$error.pwdFormat">密码格式错误</span>
                            <!-- end ngIf: !isMobile --> <!-- ngIf: isMobile --> <span class="warning"
                                                                                       i-warning="form.repassword.$blurred &amp;&amp; form.repassword.$error.repassword">两次密码输入不一致</span>
                        </div>
                        <div class="tips no-icon" i-show="form.repassword.$focused || repassword_mousedown"
                             i-label="repassword" style="opacity: 0; display: none;"><span class="delta"></span> <span
                                class="deltapatch"></span> <span class="warningicon"></span>
                            <div class="verifycon"><p>密码长度 6~16 位，数字、字母和符号至少包含两种</p></div>
                        </div>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <div class="btn btn-primary disabled" ng-class="{&#39;disabled&#39;:form.$invalid}"
                         ng-click="modify()"><a role="button">确定更改密码</a></div>
                </div>
            </form>
        </div>
