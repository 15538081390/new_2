{% block js %}
<script type="text/javascript">
	//提交
	$("#submit").on("click", function(){
		var data = {};
		data.userId = $.trim($("input[name=nickname]").val());
		var error1 = document.getElementById('error');
		$('#error').css('display','inline');
		if (data.userId == ''){
		    error1.innerHTML='请输入新的昵称!';
            return false;
        }
		if (!(data.userId.length >= 3 && data.userId.length <= 10)){
		    error1.innerHTML = '请输入正确字符（3-10）';
            return false;
        }
		$.ajax({
	        type:"POST",
            data: {name:data.userId},
            url: "{% url 'operate:changename' %}",
            cache: false,
            dataType: "html",
	        success: function (result) {
	        		alert(result);
	        		window.location.href='{% url 'operate:changename' %}';
                },
	        })
	})

</script>
<script type="text/javascript">{{script}}('{{wrong}}')</script>
