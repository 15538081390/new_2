    <meta name="description">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title ng-bind="$root.title + &#39; - Smartisan&#39;" class="ng-binding">安全验证 - Smartisan</title>
    <link href="https://static.smartisanos.cn/common/img/favicon.ico" rel="shortcut icon">

    <script src="./安全验证 - Smartisan_files/jweixin-1.3.2.js"></script>

<body class="v2 auth-page" ng-class="pageClass" style="">
<div class="wrapper ng-scope" ng-controller="MainCtrl"
     ng-class="{ &#39;cloud&#39;: isEmbedCloud, &#39;bbs&#39;: isEmbedBbs, &#39;bbs-tmp&#39;: isEmbedBbsTmp, &#39;settings&#39;: isSettings, &#39;guest&#39;: isGuestLogin, &#39;avatar&#39;: isModifyAvatar, &#39;notes&#39;: isEmbedNotes, &#39;contacts&#39;: isEmbedContacts, &#39;radar&#39;: isEmbedRadar, &#39;four-1&#39;: is1111}">
    <div class="dialog dialog-shadow" style="display: block; margin-top: -224.5px;">
        <div class="title" ng-class="loginLogoClass">
            <div ng-show="is1111" class="return-btn ng-hide" ng-click="backToLast()"></div>
            <h4 ng-bind="dialogTitle" class="ng-binding">安全验证</h4><a class="close"></a></div><!-- ngView:  -->
        <div class="content ng-scope ng-animate" ng-view="" ng-animate-children="" style="height: auto; opacity: 1;">
            <form name="form" method="post" ng-switch="current" novalidate="" autocomplete="off"
                  class="ng-scope ng-dirty ng-valid ng-valid-required"><!-- ngSwitchDefault:  -->
                <!-- ngSwitchWhen: cellphone --><!-- ngSwitchWhen: email --><!-- ngSwitchWhen: secques -->
                <div class="valid-question animate-switch ng-scope ng-animate" ng-switch-when="secques"
                     ng-switch="isMobile"><!-- ngSwitchDefault:  -->
                    <div ng-switch-default="" class="ng-scope"><h3>请输入以下问题的答案 <a href="qstcheck.html">更换问题</a>
                    </h3>
                        <dl>
                            <dt class="ng-binding">{{ newlist.0 }}</dt>
                            <dd class="input" i-animation="$parent.errAnimation.answer1 ||errAnimation.answer1"
                                i-mobile-notice="$parent.errAnimation.answer1 ||errAnimation.answer1"
                                style="opacity: 1;"><input type="text" name="answer1" ng-model="answer.answer1"
                                                           required="" i-input="" i-response="" i-focus=""
                                                           i-enter="questionConfirm()"
                                                           class="ng-valid-answer-invalid ng-dirty ng-valid ng-valid-required">
{#                                <span class="warning"#}
{#                                      i-warning="form.answer1.$submitted &amp;&amp; form.answer1.$error.required"><i>请输入答案</i></span>#}
                                <span class="warning" id = "error1" style="display: none; opacity: 1;"></span>

                            </dd>
                            <dt class="ng-binding">{{ newlist.1 }}</dt>
                            <dd class="input" i-animation="$parent.errAnimation.answer2 || errAnimation.answer2"
                                i-mobile-notice="$parent.errAnimation.answer2 || errAnimation.answer2"
                                style="opacity: 1;"><input type="text" name="answer2" ng-model="answer.answer2"
                                                           required="" i-input="" i-response="" i-focus=""
                                                           i-enter="questionConfirm()"
                                                           class="ng-valid-answer-invalid ng-dirty ng-valid ng-valid-required">
{#                                <span class="warning"#}
{#                                      i-warning="form.answer2.$submitted &amp;&amp; form.answer2.$error.required"><i>请输入答案</i></span>#}
                                <span class="warning" id = "error2" style="display: none; opacity: 1;"></span>

                            </dd>


                        </dl>
                    </div><!-- ngSwitchWhen: true -->
                    <div class="btn-wrapper">
                        <div class="warning"
                             i-show="form.answer1.$error.answerInvalid &amp;&amp; form.answer2.$error.answerInvalid"
                             style="opacity: 0; display: none;">答案错误，请重新输入
                        </div>
                        <div class="btn btn-primary"
                             ><input type="submit" id = "submit" style="background: #4f70b3 ; border: none ; color: white; width: 360px; height: 40px" value="确定"></div>


                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="loading" style="display: none;"></div>
    <div class="copyright">
        <div class="clearfix"><h2>Copyright&nbsp;©&nbsp;2019&nbsp;smartisan.com&nbsp;版权所有</h2>
            <ul class="privacy">
                <li><a href="http://www.smartisan.com/support/#/agreement">法律声明</a></li>
                <li><a href="http://www.smartisan.com/support/#/privacy">隐私条款</a></li>
            </ul>
        </div>
        <h4><a href="http://www.miibeian.gov.cn/" target="_blank"><span>京 ICP 备 18020659 号 - 2</span></a></h4></div>
</div>
<div class="m-dialog">
    <div class="m-dialog-backdrop"></div>
    <div class="m-dialog-modal">
        <div class="m-dialog-content">
            <div class="m-dialog-header"><span class="close" data-dismiss="true">×</span><h4
                    class="m-dialog-headline"></h4></div>
            <div class="m-dialog-body"></div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
	//提交
	$("#submit").on("click", function(){
		var data = {};
		data.answer1 = $.trim($("input[name=answer1]").val());
        data.answer2 = $.trim($("input[name=answer2]").val());
		var error1 = document.getElementById('error1');
        var error2 = document.getElementById('error2');
        if (data.answer1 == '') {
            $('#error1').css('display', 'inline');
            error1.innerHTML = '请输入答案!';
            return false;
        }
        if (data.answer2 == '') {
            error2.innerHTML = '请输入答案!';
            $('#error2').css('display', 'inline');
            return false;
        }

        $.ajax({
	        type:"POST",
            data: {answer1:data.answer1, answer2:data.answer2},
            url: "{% url 'operate:qstcheck' %}",
            cache: false,
            dataType: "html",

	        })
	})

</script>
<script type="text/javascript">{{script}}('{{wrong}}')</script>
</html>
