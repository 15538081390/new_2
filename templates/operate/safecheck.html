        transition: 0s all !important;
        -webkit-transition: 0s all !important;
    }

        display: block !important;
    }</style>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title ng-bind="$root.title + &#39; - Smartisan&#39;" class="ng-binding">安全验证 - Smartisan</title>
    <link href="https://static.smartisanos.cn/common/img/favicon.ico" rel="shortcut icon">
    <link href="https://static.smartisanos.cn/common/img/favicon_114.png" rel="apple-touch-icon">
    <link href="https://static.smartisanos.cn/common/img/favicon_76.png" sizes="76x76" rel="apple-touch-icon">

    <script src="./安全验证 - Smartisan_files/jweixin-1.3.2.js"></script>
    <script src="./安全验证 - Smartisan_files/update-browser.js"></script>
</head>
<body class="v2 auth-page" ng-class="pageClass" style="">
<div class="wrapper ng-scope" ng-controller="MainCtrl"
     ng-class="{ &#39;cloud&#39;: isEmbedCloud, &#39;bbs&#39;: isEmbedBbs, &#39;bbs-tmp&#39;: isEmbedBbsTmp, &#39;settings&#39;: isSettings, &#39;guest&#39;: isGuestLogin, &#39;avatar&#39;: isModifyAvatar, &#39;notes&#39;: isEmbedNotes, &#39;contacts&#39;: isEmbedContacts, &#39;radar&#39;: isEmbedRadar, &#39;four-1&#39;: is1111}">
    <div class="dialog dialog-shadow" style="display: block; margin-top: -152px;">
        <div class="title" ng-class="loginLogoClass">
            <div ng-show="is1111" class="return-btn ng-hide" ng-click="backToLast()"></div>
            <h4 ng-bind="dialogTitle" class="ng-binding">安全验证</h4><a class="close"></a></div><!-- ngView:  -->
        <div class="content ng-scope ng-animate" ng-view="" ng-animate-children="" style="height: auto; opacity: 1;">
            <form name="form" method="post" ng-switch="current" novalidate="" autocomplete="off" action="{% url 'operate:safecheck' %}"
                  class="ng-scope ng-pristine ng-valid"><!-- ngSwitchDefault:  -->
                <div class="auth animate-switch ng-scope ng-animate" ng-switch-default="">
                    <ul><!-- ngRepeat: item in authType.types -->
                        <li ng-repeat="item in authType.types" ng-click="selectType($index)" class="ng-scope">
                            <div class="auto">
                                <span class="checkbox checked"
                                                    ng-class="{&#39;checked&#39; : $index == authType.checked}"><a></a></span>
                            </div>

                            <p class="ng-binding"><input type="radio", value="1" checked = "checked" name="safecheck">通过手机短信验证身份</p></li><!-- end ngRepeat: item in authType.types -->
                        {% if user.email %}
                        <li ng-repeat="item in authType.types" ng-click="selectType($index)" class="ng-scope">
                            <div class="auto"><span class="checkbox"
                                                    ng-class="{&#39;checked&#39; : $index == authType.checked}"><a></a></span>
                            </div>
                            <p class="ng-binding"><input type="radio", value="2" name="safecheck">通过邮箱验证身份</p></li><!-- end ngRepeat: item in authType.types -->
                        {% endif %}
                        {% if quest %}
                        <li ng-repeat="item in authType.types" ng-click="selectType($index)" class="ng-scope">
                            <div class="auto"><span class="checkbox"
                                                    ng-class="{&#39;checked&#39; : $index == authType.checked}"><a></a></span>
                            </div>
                            <p class="ng-binding"><input type="radio", value="3" name="safecheck">通过密码保护验证身份</p></li><!-- end ngRepeat: item in authType.types --></ul>
                        {% endif %}
                    <div class="btn-wrapper">
                        <div class="btn btn-primary"><input ng-click="next()" type="submit" value="下一步" style="color: white; background: #4262af; border: none; width: 350px ;height: 40px"></div>
                    </div>
                </div><!-- ngSwitchWhen: cellphone --><!-- ngSwitchWhen: email --><!-- ngSwitchWhen: secques --></form>
        </div>
    </div>
    <div class="loading" style="display: none;"></div>
    <div class="copyright">
        <div class="clearfix"><h2>Copyright&nbsp;©&nbsp;2019&nbsp;smartisan.com&nbsp;版权所有</h2>
            <ul class="privacy">
                <li><a href="http://www.smartisan.com/support/#/agreement">法律声明</a></li>
                <li><a href="http://www.smartisan.com/support/#/privacy">隐私条款</a></li>
            </ul>
        </div>
        <h4><a href="http://www.miibeian.gov.cn/" target="_blank"><span>京 ICP 备 18020659 号 - 2</span></a></h4></div>
</div>
<div class="m-dialog">
    <div class="m-dialog-backdrop"></div>
    <div class="m-dialog-modal">
        <div class="m-dialog-content">
            <div class="m-dialog-header"><span class="close" data-dismiss="true">×</span><h4
                    class="m-dialog-headline"></h4></div>
            <div class="m-dialog-body"></div>
        </div>
    </div>
</div>
