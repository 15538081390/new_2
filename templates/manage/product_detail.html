
{% extends "manage/base.html" %}
{% block content %}
<section class="rt_wrap content mCustomScrollbar">

      <div class="page_title">
       <h2 class="fl">商品详情示例</h2>
       <a class="fr top_rt_btn">返回产品列表</a>
      </div>

    <form action="{% url "manage:addpro" %}" method="post" enctype="multipart/form-data">
     <section>

      <ul class="ulColumn2">


       <li>
        <span class="item_name" style="width:120px;">商品名称：</span>
        <input type="text"  name="mername"  class="textbox textbox_295" placeholder="商品名称..."/>





       <li>
        <span class="item_name" style="width:120px;">商品货号：</span>
        <input type="text" name="pcid" class="textbox" placeholder="商品货号..."/>

       </li>

           <li>
        <span class="item_name" style="width:120px;">商品板块：</span>
        <input type="text"  name="show" class="textbox" placeholder="商品板块..."/>

       </li>

    <li>
        <span class="item_name" style="width:120px;">商品价格：</span>
        <input type="text" name="money" class="textbox" placeholder="商品价格..."/>

       </li>



              <li>
        <span class="item_name" style="width:120px;">商品颜色：</span>
        <input type="text" name="color" class="textbox" placeholder="商品颜色..."/>
        <span class="errorTips">选填</span>
       </li>


              <li>
        <span class="item_name" style="width:120px;">商品尺码：</span>
        <input type="text" name="sie" class="textbox" placeholder="商品尺码..."/>
        <span class="errorTips">选填</span>
       </li>


              <li>
        <span class="item_name" style="width:120px;">商品容量：</span>
        <input type="text"  name="capacity" class="textbox" placeholder="商品容量..."/>
        <span class="errorTips">选填</span>
       </li>


              <li>
        <span class="item_name" style="width:120px;">商品款式：</span>
        <input type="text" name="kuanshi" class="textbox" placeholder="商品款式..."/>
        <span class="errorTips">选填</span>
       </li>


              <li>
        <span class="item_name" style="width:120px;">商品规格：</span>
        <input type="text"  name="specification" class="textbox" placeholder="商品规格..."/>
        <span class="errorTips">选填</span>
       </li>



       <li>
        <span class="item_name" style="width:120px;">推荐：</span>
        <label class="single_selection"><input type="radio" name="name"/>是否精品</label>
        <label class="single_selection"><input type="radio" name="name"/>是否热销</label>
        <label class="single_selection"><input type="radio" name="name"/>是否新品</label>
       </li>


       <li>
        <span class="item_name" style="width:120px;">上传图片：</span>
        <label class="uploadImg">
         <input type="file" name="picture"/>
         <span>上传图片</span>
        </label>
       </li>

         <li>
        <span class="item_name" style="width:120px;">详细信息：</span>
        <input type="text" class="textbox" name="inf" placeholder="详细信息..." style="width: 400px;height: 200px"/>

       </li>



       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="submit" class="link_btn"/>
       </li>
      </ul>
     </section>
</form>
 </div>
</section>
<script src="js/ueditor.config.js"></script>
<script src="js/ueditor.all.min.js"> </script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
{% endblock content %}
